_min_copier_version: 9.0.0
_subdirectory: template
project_name:
  type: str
  help: What is your project name?
  validator: >-
    {% if not project_name %}
    project_name cannot be empty.
    {% endif %}

project_slug:
  type: str
  default: "{{ project_name | lower | replace(' ', '-') }}"
  when: false

project_description:
  type: str
  help: A short description of your project.

github_repository:
  type: str
  help: GitHub repository identifier (username/repo-name).
  validator: >-
    {% if not (github_repository | regex_search('^[a-zA-Z0-9_.-]+/[a-zA-Z0-9_.-]+$')) %}
    github_repository must be in the format 'username/repo-name'.
    {% endif %}

git_url:
  type: str
  help: The homepage URL for your project.
  default: "https://github.com/{{ github_repository }}"
